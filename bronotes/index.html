<input type="button" onclick="addText(); onLoadHandler();" value="Save note"> | <input type="button" onclick="localStorage.clear(); onLoadHandler();" value="Clear all">
<section></section>
<script>
    var textArea = document.querySelector("textarea");
    function addText(e) {
        
            localStorage.setItem(Date.now(), textArea.value);
            onLoadHandler();
       
    }
    function onLoadHandler() {
        var keys = Object.keys(localStorage).sort(),
                section = document.querySelector("section"),
                link,
                date;
        section.innerHTML = textArea.value = "";
        for (var i in keys) {
            link = document.createElement("a");
            link.setAttribute("href", "#");
            link.setAttribute("data", keys[i]);
            date = new Date(keys[i] - 0);
            link.innerHTML = date.toLocaleDateString() + " " + date.toLocaleTimeString();
            link.addEventListener("click", function (e) {
                textArea.value = localStorage.getItem(e.target.getAttribute("data"));
            });
            section.appendChild(document.createElement("br"));
            section.appendChild(link);
        }
    }
    onLoadHandler();
</script>&apos;' target="_blank">Bronotes</a>
