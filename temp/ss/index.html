    <script src="scripts/modernizr.js"></script>

    <script src="scripts/main.js"></script>
    <script>
        function prepareUploadFile() {
            var btn = document.querySelector('input');
            btn.addEventListener('change', handleFiles, false);
            var win = window;

            function handleFiles() {
                var flow = DPO.app.createProjectFlow();
                flow.on('project:restored', onProjectRestored);
                flow.restoreProject(this.files[0]);
            }

            function openInNewTab(url) {
                var a = document.createElement("a");
                a.target = "_blank";
                a.href = url;
                a.click();
            }

            function onProjectRestored(sender, projectData) {
                var location = projectData.projectLocation,
                    productId = projectData.product.id,
                    path = encodeURIComponent(location.relativePath),
                    storageId = location.storageId,
                    profile = projectData.product.productProfile === 'Avery Digital Print Service' ? "WePrint" : "YouPrint",
                    url;

                url = "http://dpo8.ec2.avery.com/dpo8/app/target;ep=USP;name=US_en/product;profile=" + profile + "/design;product=" + productId + "/customize;path=" + path + ";storage=" + storageId + "/view?customize";

                <!--openInNewTab('http://afisha.lviv.ua');-->
                <!--openInNewTab(url);-->
                window.open(url);
            }
        }
    </script>

</head>

<body>
    <input type="file" onclick="prepareUploadFile()" />
</body>

</html>
